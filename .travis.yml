sudo: false
services:
- mongodb
addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
    - mongodb-org-shell
language: python
python:
- '3.4'
- '3.6'
env:
- DRIVER=pymongo
- DRIVER=motor
- DRIVER=txmongo
before_install:
- mongo --version
- pip install -U six
install:
- pip install -U tox
- pip install -U coveralls
script: tox -e $(echo py$TRAVIS_PYTHON_VERSION-$DRIVER | tr -d .) -- -v
after_success:
- coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: touilleMan
  password:
    secure: 
  on:
    tags: true
    repo: Scille/umongo
    python: 3.6
  skip_existing: true
